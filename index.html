<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      :root {
        --accent: #16a34a;
      }
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col bg-[#F0FDF4]">
    <!-- Navbar -->
    <header class="border-b bg-green-700 text-white sticky top-0 z-40">
      <nav class="navbar container mx-auto px-4">
        <div class="flex-1">
          <a class="text-xl font-extrabold tracking-tight">Green Earth</a>
        </div>
        <div class="flex-1 hidden md:flex justify-center">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a href="#about">About</a></li>
            <li><a href="#about">Gallery</a></li>
            <li><a href="#plant">Plant a Tree</a></li>
          </ul>
        </div>
        <div class="flex-1 flex justify-end">
          <a href="#plant" class="btn btn-warning text-black">Plant a Tree</a>
        </div>
      </nav>
    </header>

    <!-- Banner -->
    <section id="home" class="relative">
      <div class="hero min-h-[40vh] bg-[#CFF0DC] overflow-hidden relative">
        <!-- Left Leaf -->
        <img
          src="assets/hero-leaf1.png"
          alt="Leaf Left"
          class="hidden md:block absolute left-0 top-1/2 -translate-y-1/2 h-full w-auto opacity-70 object-contain pointer-events-none"
        />

        <!-- Right Leaf -->
        <img
          src="assets/hero-leaf2.png"
          alt="Leaf Right"
          class="hidden md:block absolute right-0 top-1/2 -translate-y-1/2 h-full w-auto opacity-70 object-contain pointer-events-none"
        />

        <div class="hero-content justify-center text-center w-full">
          <div class="max-w-2xl mx-auto py-6 relative z-10">
            <h1
              class="text-4xl md:text-5xl font-extrabold"
              style="color: rgba(31, 41, 55, 1)"
            >
              Plant a Tree, Grow a Future
            </h1>
            <p class="py-6 text-base md:text-lg">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <a href="#shop" class="btn btn-warning text-black">Get Involved</a>
          </div>
        </div>
      </div>
    </section>
